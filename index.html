<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ULTRAKILL - Mock Site</title>
    </head>
    <body>
        <div style="height:200px;background-color:#400;border-radius:10px;">
            <div style="padding:15px;">
                <select name="leaderboards" id="dropdown">
                    <option value="multilevel" selected>Multi-Level      </option>
                    <option value="level">X-X: you get the point</option>
                    <option value="secret">X-S: standard case   </option>
                    <option value="click">2-S: example case 1   </option>
                    <option value="baths">7-S: example case 2   </option>
                </select>
            </div>
            <div style="padding:15px;">
                <button class="interactable">Full Game   </button>
                <button class="interactable">Layer       </button>
                <button class="interactable">Act         </button>
            </div>
            <div style="padding:15px;">
                <div>
                    <input type="radio" name="cat" value="any%" checked>
                    <label for="any%" style="color:#fff;">any%</label>
                    
                    <input type="radio" name="cat" value="P%">
                    <label for="P%" style="color:#fff;">P%</label>
                    
                    <input type="radio" name="cat" value="NoMo%">
                    <label for="NoMo%" style="color:#fff;">NoMo%</label>
                
                    <select name="splitrevamp" id="splitprevamp">
                        <option value="">Revamp     </option>
                        <option value="">Pre-Revamp </option>
                    </select>
                
                    <select name="splitweapon" id="splitweaponless">
                        <option value="">Weapons    </option>
                        <option value="">Weaponless </option>
                    </select>
                
                    <select name="splitnobounds" id="splitinbounds">
                        <option value="">No Bounds  </option>
                        <option value="">Inbounds   </option>
                    </select>
                </div>
            </div>
        </div>
    </body>
</html>
